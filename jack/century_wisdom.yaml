main_prompt_engagement_techniques:
  - "Begin story with a captivating opening."
  - "Introduce a conflict or tension in the story that creates suspense and keeps the audience engaged."
  #  - "Add humor if it's appropriate."
  - "End story with a satisfying conclusion that leaves the audience feeling fulfilled or emotionally moved."
main_prompt_template: |
  Create {number_of_words} words {narrative_type} for youtube video about {theme} using data and style of {author} and his books. 
  {engagement_techniques}
  Avoid using word I. Be concise and inspiring. {mention_author}
  Represent your answer as ssml for google text to speech api. 
  Use 5 seconds breaks between different parts, emphasize important parts by increasing or decreasing pitch. 
  Set prosody rate to slow.
  Your answer should contain only xml.
main_prompt_number_of_words: 5000
